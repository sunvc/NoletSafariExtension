<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>NoLet+</title>
    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>

<body onContextMenu="return false;">
    <div class="header-container">
        <div class="logo">
            <img src="../logo.svg" width="72" height="72" alt="NoLet+ 图标">
        </div>

        <div class="header">
            <h1>NoLet+</h1>
            <p class="subtitle">将网页内容推送到你的 iPhone</p>
        </div>
    </div>

    <div class="status-container">
        <p class="status-message state-unknown">
            你可以在 Safari 扩展设置中开启 NoLet 推送扩展。
        </p>
        <p class="status-message state-on">
            NoLet 推送扩展已开启，感谢使用！
        </p>
        <p class="status-message state-off">
            NoLet 推送扩展已关闭。你可以在 Safari 扩展设置中将其开启。
        </p>
    </div>

    <button class="open-preferences">
        <span>打开设置</span>
    </button>
    
</body>

</html>
