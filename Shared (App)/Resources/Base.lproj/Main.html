<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>NoLet</title>
    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>

<body onContextMenu="return false;">
    <div class="header-container">
        <div class="logo">
            <img src="../logo.svg" width="128" height="128" alt="NoletSafari Icon">
        </div>

        <div class="header">
            <h1>NoLet</h1>
            <p class="subtitle">Push web content to your iPhone</p>
        </div>
    </div>

    <div class="status-container">
        <p class="status-message state-unknown">
            You can turn on NoLet's extension in Safari extension preferences.
        </p>
        <p class="status-message state-on">
            NoLet's extension is currently on. Thank you for using!
        </p>
        <p class="status-message state-off">
            NoLet's extension is currently off. You can turn it on in Safari extension preferences.
        </p>
    </div>

    <button class="open-preferences">
        <span>Enable for Safari</span>
    </button>
</body>

</html>
